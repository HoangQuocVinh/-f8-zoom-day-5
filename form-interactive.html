<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="" class="form" autocomplete="off">
      <h1 class="form-heading">Register</h1>
      <div class="form-group">
        <label for="display-name" class="form-label form-require"
          >Display Name</label
        >
        <input
          class="form-input"
          type="text"
          id="display-name"
          placeholder="Display Name..."
          spellcheck="false"
        />
      </div>
      <div class="form-group">
        <label for="email" class="form-label form-require">Email</label>
        <input
          class="form-input"
          type="email"
          id="email"
          placeholder="email..."
          spellcheck="false"
        />
      </div>
      <div class="form-group">
        <label for="phone" class="form-label form-require">Phone Number</label>
        <input
          class="form-input"
          type="tel"
          id="phone"
          placeholder="Phone Number..."
          spellcheck="false"
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label form-require">Password</label>
        <input
          class="form-input"
          type="password"
          id="password"
          placeholder="Password..."
        />
      </div>
      <div class="form-group">
        <label for="cpassword" class="form-label form-require"
          >Confirm Password</label
        >
        <input
          class="form-input"
          type="password"
          id="cpassword"
          placeholder="Confirm Password..."
        />
      </div>
      <div class="form-group">
        <label class="form-label form-require">Gender</label>
        <label>
          <input type="radio" id="male" name="gender" value="male" checked />
          Male
        </label>
        <label>
          <input type="radio" id="female" name="gender" value="female" />
          Female
        </label>
        <label>
          <input type="radio" id="other" name="gender" value="other" />
          Other
        </label>
      </div>
      <div class="form-group">
        <label for="dob" class="form-label form-require"> Date of Birth</label>
        <input type="date" id="dob" />
      </div>
      <div class="form-group">
        <label for="address" class="form-label form-require">Address</label>
        <input
          class="form-input"
          type="text"
          id="address"
          placeholder="Address..."
        />
      </div>
      <div class="form-group">
        <label for="profile" class="form-label">Profile Picture</label>
        <label for="profile">
          <img
            src="https://cdn.coin68.com/uploads/2021/02/screen-shot-2021-02-19-at-4-14-4.png"
            alt="MÃ¨o Nyan"
            class="avatar-img"
          />
        </label>
        <input type="file" id="profile" accept="image/*" hidden />
      </div>
      <div class="form-group">
        <label class="form-label">Communication Preferences</label>
        <div class="form-vertical">
          <label>
            <input type="checkbox" name="preferences" value="Newsletter" />
            Subscribe to Newsletter
          </label>
          <label>
            <input type="checkbox" name="preferences" value="Emails" />
            Receive Promotional Emails
          </label>
          <label>
            <input type="checkbox" name="preferences" value="Product" />
            Get Product Updates
          </label>
        </div>
      </div>
      <div class="form-group form-footer">
        <button class="btn">Register</button>
      </div>
    </form>
  </body>
</html>
